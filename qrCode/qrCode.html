<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="truc.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://unpkg.com/@bitjson/qr-code@1.0.2/dist/qr-code.js"></script>
   
</head>
<body>
    
  <qr-code
  id="qr-code"
  contents="https://youtu.be/RtGM6ePvI9s?si=XIg-YElF-Hu-JEoJ"
  module-color="#3f2a55"
  position-ring-color="#ff5c39"
  position-center-color="#3f2a55"
  mask-x-to-y-ratio="1"
  style="
    width: 300px;
    height: 300px;
    margin: 2em auto;
    background-color: #fff;
  "
>
  <img src="img.jpg" slot="icon" />
</qr-code>

<script>
  document.getElementById('qr-code').addEventListener('codeRendered', () => {
    document.getElementById('qr-code').animateQRCode('MaterializeIn');
  });
</script>
