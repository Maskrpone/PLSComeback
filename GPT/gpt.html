<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT API Example</title>
</head>
<body>
    <h1>ChatGPT API Example</h1>

    <div>
        <label for="user-input">User:</label>
        <input type="text" id="user-input">
        <button onclick="sendMessage()">Send</button>
    </div>

    <div id="chat-container">
        <div id="chat-log"></div>
    </div>

    <script>
        const apiKey = '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'; // Replace with your actual API key

        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const chatLog = document.getElementById('chat-log');

            // Display user message
            chatLog.innerHTML += `<div>User: ${userInput}</div>`;

            // Send user message to ChatGPT API
            fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: [{ role: 'system', content: 'You are a helpful assistant.' }, { role: 'user', content: userInput }],
                })
            })
            .then(response => response.json())
            .then(data => {
                // Display ChatGPT's response
                const chatGptResponse = data.choices[0].message.content;
                chatLog.innerHTML += `<div>ChatGPT: ${chatGptResponse}</div>`;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
